// Format by PayToUse (LouieNotHere) // Update here if skin is outdated: https://github.com/PayToUse/cracked-ruby/releases \\

[General]

    < Information >
    
    Name:《PTU》Cracked Ruby
    Author: LouieNotHere
    Version: 1.3
    
    < Cursor >
    
    CursorExpand:1
    CursorRotate:0
    CursorTrailRotate:0 
    
    < Sliders and Hit Circles >
    
    SliderStyle:1
    AllowSliderBallTint:0
    SliderBallFlip:1
    HitCircleOverlayAboveNumber:1
    
    < Animation >
    
    AnimationFramerate: 60
    
    < Sounds >
    
    LayeredHitSounds:1
    
    < Spinner >
    
    SpinnerFadePlayfield:0
    SpinnerFrequencyModulate:1
    SpinnerNoBlink:0

[Colours]
    
    < Combo >
    
    Combo1:255,93,93 // #FF5D5D
    Combo2:203,0,0 // #CB0000
    Combo3:255,153,153 // #FF9999
    Combo4:169,0,0 // #A90000
    
    < Menu and Input >
    
    MenuGlow:0,78,155 // #004E9B
    InputOverlayText:0,0,0 // #000000
    
    < Slider >
    
    SliderBall:255,255,255 // #FFFFFF
    SliderBorder:255,255,255 // #FFFFFF
    SliderTrackOverride:0,0,0 // #000000
    
    < Spinner >
    
    SpinnerBackground:100,100,100 // #646464
    
    < Song Select >
    
    SongSelectActiveText:0,0,0 // #000000
    SongSelectInactiveText:255,255,255 // #FFFFFF
    
    < Miscellaneous >
    
    StarBreakAdditive:255,182,193 // #FFB6C1
    
[Fonts]
    
    < Hit Circle >
    
    HitCirclePrefix:default
    HitCircleOverlap:-2
    
    < Score >
    
    ScorePrefix:score
    ScoreOverlap:-2
    
    < Combo >
    
    ComboPrefix:combo
    ComboOverlap:-2
